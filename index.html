<!DOCTYPE html>
<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- ======= favicon ======= -->
<link rel="shortcut icon" href="images/apple2.png" type="image/x-icon" />
    <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
        <!--=============== CSS ===============-->
    <link href="style.css">
      </head>
  <body>
    <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
              <a class="nav__logo" href="#">
                Juice <span>Ables</span>
              </a>
              
              <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a class="nav__link active-link" href="#">Home</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link" href="#">Service</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link" href="#">About</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link" href="#">Contact</a>
                  </li>
                </ul>
                
                <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
                </div>
                
                <img class="nav__img" src="images/nav-img.png" alt="nav image" />
              </div>
              
              <!-- toggle button -->
              <div class="nav__toggle" id="nav-toggle">
                 <i class="ri-menu-line"></i>
              </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">
              <div class="home__shape-small"></div>
              <div class="home__shape-big"></div>
              <img class="home__shape-bg" src="images/shape-bg.png" alt="" />
                  <div class="home__container container">
                    <div class="home__data">
                      <h1 class="home__title">
                        Get Fresh
                        <span>Juiceables</span>
                        Everyday
                      </h1>
                      <p class="home__description">
                        starting at $360 per month, get <br /> those benefits and more
                      </p>
                      <a class="home__button" href="#">
                        Details
                      </a>
                    </div>
                    
                    <div class="home__images">
                      <img class="home__liquid" src="images/liquid-fruit.png" alt="liquid image" />
                      
                      <div class="home__juice-animate">
                        <img class="home__juice" src="images/juice.png" alt="home juice" />
                      </div>
                      <img class="home__apple1" src="images/apple1.png" alt="home apple 1" />
                      <img class="home__apple2" src="images/apple2.png" alt="home apple 2" />
                      
                      <div class="">
                        <img class="home__leaf" src="images/leaf.png" alt="leaf image" />
                        <img class="home__leaf" src="images/leaf.png" alt="leaf image" />
                        <img class="home__leaf" src="images/leaf.png" alt="leaf image" />
                        <img class="home__leaf" src="images/leaf.png" alt="leaf image" />
                        <img class="home__leaf" src="images/leaf.png" alt="leaf image" />
                        <img class="home__leaf" src="images/leaf.png" alt="leaf image" />
                      </div>
                    </div>
                    
                    
                  </div>
            </section>
        </main>
<script src="script.js"></script>
</body>
